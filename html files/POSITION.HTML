<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
        border: 1px solid;
    }
img{
    margin: 10px;

}

.img2{
    position: relative;
    top: 30px;
}
.img3{
    position:sticky;
    top: 0px;
}

.img6{
    position: absolute;
    top: 400px;
}
.container{
   height: 300px;
    background-color: beige;
}
.img8{
    position:fixed;
}



</style>


</head>
<body>
 <!-- {ctrl+/ }   Relative on 2 will keep its position same and preserve its position 
 Absolute positioning on 2 will make the img3 
take img2 s position and overlap img 2 not maintain gap wrt closese position
fixed positioning is fixed for entire webpage but sticky is for its parent container or box


-->




    <div class="container">
<legend>Relative positioning</legend>
<br><br>
        <img src="palace.jpg "
         alt="p1"

         width="200px"

         >

         <img src="palace.jpg "

         class="img3 ">

         <img src="palace.jpg"
         alt="p3"

         width="200px"

    </div>

    <div class="container" >

<br><br>

         alt="p1"

         >

         <img src="palace.jpg "

    </div>

</html>
